<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand">Pomodoro</a>
		</div>
	</div>
</nav>

<div class="row">

	<div class="col-md-3">

		<div class="panel panel-default" ng-controller="TaskListCtrl as tasksCtrl">
			<div class="panel-heading">
				<h3 class="panel-title">Tasks</h3>
			</div>

			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="tasksCtrl.taskInput">
				</div>
				<div class="form-group">	
					<button class="btn btn-default" ng-click="tasksCtrl.addTask(tasksCtrl.taskInput)">Add</button>
				</div>
			</form>

			<div class="list-group">
				<div class="list-group-item" ng-repeat="task in tasksCtrl.tasks | orderBy: '-created_at'">
					{{task.text}} <a href="" ng-click="tasksCtrl.removeTask(task)"><i style="float: right">X</i></a>
				</div>
			</div>

		</div>
	
	</div>

	<div class="col-md-9">
		<clock time="landing.time"></clock>
	</div>

</div>
